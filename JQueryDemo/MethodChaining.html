<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').css('color', 'blue').slideUp(1000).slideDown(1000).attr('title', 'MY TITLE');
        });     
    </script>
</head>
<body style="font-family:Arial">
    <ul>
        <li>USA</li>
        <li>UK</li>
        <li>INDIA</li>
        <li>FRANCE</li>
        <li>GOA</li>
    </ul>

</body>
</html>
