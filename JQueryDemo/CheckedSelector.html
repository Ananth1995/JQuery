<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnSubmit').click(function () {
                var result = $('input[type=checkbox]:checked');
                if (result.length > 0) {
                    var resultString = result.length + "is checked <br/>";
                    result.each(function () {
                        resultString += $(this).val() + "<br/>"
                    }
                    );
                        $('#divResult').html(resultString);
                }
                else {
                    $('#divResult').html("No checkbox is selected");
                }
            }
            );           
        }
        );
    </script>
</head>
<body>
    <b style="font-family:Arial">Demo for checked selector for radio button and check box</b>
    <br /><br />
    <input type="checkbox" name="skills" value="JavaScript" />JavaScript
    <input type="checkbox" name="skills" value="JQuery" />JQuery
    <input type="checkbox" name="skills" value="VB.Net" />VB.Net
    <input type="checkbox" name="skills" value="C#" /> C#
    <br /><br />
    <input id="btnSubmit" type="submit" value="submit" />
    <br />
    <div id="divResult" ></div>

</body>
</html>
