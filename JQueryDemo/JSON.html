<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.4.1.js"></script>
    <script  type="text/javascript">
        $(document).ready(function () {
            var employeeJson = [{ "firstName":"Todd", "lastName": "Bob", "gender": "Male" },
                { "firstName": "Ananth", "lastName": "Narayanan", "gender": "Male" }];
            var jsonString = JSON.stringify(employeeJson);
            var jsonArray = JSON.parse(jsonString);
            var result = '';
            $.each(jsonArray, function (index,item) {
                result += "firstName:" + item.firstName + "<br/>" + "lastName:" + item.lastName + "<br/>" + "gender:" + item.gender+"<br/><br/>";
            });
            $('#divResult').html(result).css('color','blue').slideUp(1000).slideDown(1000);
        });
    </script>
</head>
<body style="font-family:Arial">
    <div id="divResult"></div>
</body>
</html>
